<script>

    var _dropdown = new PASS_DropdropDown({
        selector: $(".dropdown"),
        arrowClass: '.navarrow'
    });

    var _isMenuInit = false, CHANNEL = 0;
    $(document).ready(function () {
        User.init(initPage);
        pandora.checkLogin();
    });
    function initPage(_proj, _domains) {
        function showFilter() {
            $("#main").hide();
            $("#filter").show();
        }

        $(".helself").click(function () {
            showFilter();
            if (!_isMenuInit) {
                initfilter(_proj, _domains);
                _isMenuInit = true;
            }
            $(".mainmenu ul li.active").removeClass("on");
            $(this).addClass("active")
        })
    }

</script>
